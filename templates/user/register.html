{% extends 'layout.html' %}

{% block content %}

<div class="jumbotron" style="background-image: url(/static/image/backgound/6-IT.jpg) ;">
<div class="container" style="padding-top: 120px ; padding-bottom: 120px ;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-white" style="background-color: #0a3150;">
                    <h4>Kayıt Ol</h4>
                </div>
                <div class="card-body">
                    
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı </label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="name">İsim </label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Soyisim </label>
                            <input type="text" name="lastname" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Mail Adresi</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefon Numarası </label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-block text-white" style="background-color: #0a3150;">Kayıt Ol</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
